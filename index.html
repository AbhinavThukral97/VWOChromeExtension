<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
<!--Extension Wrapper to position; Not reqd.-->
<div class="extension-wrapper">

	<div class="extension-area">
		<div class="pg-options">
			<header>
			<div class="center-align">
				<!--VWO Logo-->
				<div class="logo">
					<svg>
						<use xlink:href="#logo"/>
					</svg>
				</div>
			</div>
			</header>

			<div class="menu-section">

				<div class="menu-option">
					<p>Goals</p>
					<div class="right-end-positioner">
							<svg class="arrow"><use xlink:href="#arrow"/></svg>
					</div>
				</div>
				<div class="menu-option">
					<p>Funnels</p>
					<div class="right-end-positioner">
							<svg class="arrow"><use xlink:href="#arrow"/></svg>
					</div>
				</div>
				<div class="menu-option observations">
					<p>Observations</p>
					<div class="right-end-positioner">
							<svg class="arrow"><use xlink:href="#arrow"/></svg>
					</div>
				</div>


			</div>
		</div>
		<!--Pg-Main begins-->
		<div class="pg-main">
		<!--Header-->
		<header>
			<div class="split back-button">
				<div class="back">
					<svg class="arrow"><use xlink:href="#arrow"/></svg>
				</div>
			</div>
			<div class="split">
				<!--VWO Logo-->
				<div class="logo">
					<svg>
						<use xlink:href="#logo"/>
					</svg>
				</div>
			</div>
			<div class="split">
				<h1 class="title">Observations</h1>
			</div>
		</header>
		<!--End of header-->
		<!--Add-Section-->
		<div class="add-section">
			<div class="add-text">
				<div class="add-button">
					<svg  viewBox="0 0 24 24">
						<use xlink:href="#addsvg"/>
					</svg>
				</div>
				<p>Add an observation</p>
			</div>
		</div>
		<!--End of Add-Section-->
		<!--Tiles-Section-->
		<div class="tiles-section">	

			<div class="tile">
				<!--Tile Content-->
				<div class="content-wrapper">
					<!--Observation Number-->
					<div class="obs-number">01</div> 
					<!--Observation-Text-->
					<div class="obs-text">Sign up button is way too hidden here. Maybe we should try a bigger size, brighter color etc.</div>
					<!--Time Stamp-->
					<div class="time-stamp"><b>Jul 22, 2016 1:42:53 PM</b> by <b>Panda</b></div>
				</div>
				<!--Fixed Buttons-->
				<div class="tile-options">
					<svg viewBox="0 0 24 24" class="edit"><use xlink:href="#edit-button"/></svg>
					<svg viewBox="0 0 24 24" class="remove"><use xlink:href="#remove-button"/></svg>
				</div>
			</div>

		</div>

		</div><!--Pg-Main ends-->
	</div>
</div>

</html>
